<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별 좌표 움직이기</title>
  <style>
    #pan {
      width: 600px;
      height: 600px;
      border: 1px solid black;
      position: relative;
    }

    #star {
      position: absolute;
      top: 300px;
      left: 100px;
    }
  </style>
  <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
<a href="index.html">홈</a>
<div>
  <div id="pan">
    <img src="img/star.png" id="star" alt="스타" width="20px">
  </div>
  <div id="nav">
    <label for="txtX">x값: </label>
    <input type="text" id="txtX"/>
    <label for="txtY">y값: </label>
    <input type="text" id="txtY"/>
    <button id="btn">움직이기</button>
  </div>
</div>
<script>
  //document가 준비되면
  var star;
  $(document).ready(function () {
    init();
    event();
  });

  function init() {
    star = $("#star");
  }

  function event() {
    $("#btn").click(function () {
      var x = parseInt($("#txtX").val());
      var y = parseInt($("#txtY").val());

      moveStar(x,y);
    });
  }

  function moveStar(x,y) {
    if (x >= 0 && x <= 600 && y >= 0 && y <= 600) {
      star.css({
        left: x,
        top: y
      });
    } else {
      alert("값은 x 0~600, y 0~600 사이 여야 합니다.");
    }
  }
</script>
</body>
</html>
